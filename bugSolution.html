<!DOCTYPE html>
<html>
<head>
<title>Uncommon HTML Bug Solution</title>
</head>
<body>
  <div id="myDiv">
    This text is inside the div.
  </div>

  <script>
    //Correct way to access element
    const myDiv = document.getElementById("myDiv");
    myDiv.innerHTML = "Text changed";
  </script>
</body>
</html>
